name: Docker Build and Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        if: github.event_name == 'pull_request'
        run: |
          # Build the image
          docker build -t test-image .

          # Test CLI help works for all entry points
          echo "Testing CLI entry points..."
          docker run --rm test-image python -m fal_mcp_server.server --help
          docker run --rm test-image python -m fal_mcp_server.server_http --help
          docker run --rm test-image python -m fal_mcp_server.server_dual --help

          # Test HTTP server starts and responds
          echo "Starting HTTP server container..."
          docker run -d --name test-container -p 8080:8080 -e FAL_KEY=test-key test-image

          # Wait for server to start
          echo "Waiting for server to start..."
          sleep 5

          # Check container is still running (didn't crash on startup)
          echo "Checking container is running..."
          docker ps | grep test-container

          # Test SSE endpoint is accessible (will timeout but should connect)
          echo "Testing SSE endpoint..."
          curl -sf http://localhost:8080/sse --max-time 2 -o /dev/null || echo "SSE endpoint responded (timeout expected)"

          # Check container logs for any startup errors
          echo "Container logs:"
          docker logs test-container

          # Verify no Python exceptions in logs
          if docker logs test-container 2>&1 | grep -i "traceback\|exception\|error"; then
            echo "WARNING: Found potential errors in container logs"
          else
            echo "No errors found in container logs"
          fi

          # Cleanup
          echo "Cleaning up..."
          docker stop test-container
          docker rm test-container

          echo "Docker tests passed!"