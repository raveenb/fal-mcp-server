name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mcp fal-client
    
    - name: Check imports
      run: |
        python -c "import mcp; print('MCP installed')"
        python -c "import fal_client; print('Fal client installed')"
    
    - name: Syntax check
      run: |
        python -m py_compile src/fal_mcp_server/__init__.py
        python -m py_compile src/fal_mcp_server/server.py
    
    - name: Run basic import test
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from fal_mcp_server.server import server; print('âœ“ Server imports successfully')"
