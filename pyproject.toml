[project]
name = "fal-mcp-server"
version = "0.1.0"
description = "MCP server for Fal.ai media generation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.1.0",
    "fal-client>=0.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
fal-mcp = "fal_mcp_server.server:main"
